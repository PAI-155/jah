<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For My Love</title>

<style>
body{
    margin:0;
    padding:0;
    overflow:hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom,#1b2735 0%,#090a0f 100%);
    color:white;
    text-align:center;
}

/* STARS */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* PASSWORD PAGE */
#passwordPage{
    position:absolute;
    width:100%;
    top:40%;
}

.password-box{
    background:rgba(255,255,255,0.1);
    padding:30px;
    border-radius:20px;
    display:inline-block;
    box-shadow:0 0 25px pink;
}

input{
    padding:12px;
    border-radius:20px;
    border:2px solid #ff69b4;
    outline:none;
    background:black;
    color:white;
    font-size:16px;
    text-align:center;
}

button{
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#ff4b7d;
    color:white;
    cursor:pointer;
    margin-top:15px;
    font-size:16px;
}
button:hover{
    background:#ff1e62;
}

/* MAIN PAGE */
#mainPage{
    display:none;
    position:absolute;
    width:100%;
    top:18%;
    padding:0 20px;
}

h1{
    font-size:42px;
    color:#ffb6c1;
    text-shadow:0 0 25px hotpink;
}

/* TYPEWRITER */
#typeText{
    width:80%;
    margin:auto;
    margin-top:20px;
    font-size:20px;
    line-height:1.8;
    background:rgba(0,0,0,0.6);
    padding:25px;
    border-radius:20px;
    box-shadow:0 0 20px rgba(255,105,180,0.7);
    min-height:200px;
}

/* RING */
#ring{
    font-size:60px;
    margin-top:20px;
    animation: ringPulse 2s infinite;
}
@keyframes ringPulse{
    0%{transform:scale(1);}
    50%{transform:scale(1.2);}
    100%{transform:scale(1);}
}

/* FIREWORK */
.firework{
    position:absolute;
    font-size:20px;
    animation: explode 1s forwards;
}
@keyframes explode{
    from{transform:scale(1);opacity:1;}
    to{transform:scale(3);opacity:0;}
}
</style>
</head>

<body>

<div id="passwordPage">
    <div class="password-box">
        <h2>üîí Enter Our Secret Password</h2>
        <input type="password" id="passInput" placeholder="Password">
        <br>
        <button onclick="checkPassword()">Unlock ‚ù§Ô∏è</button>
    </div>
</div>

<div id="mainPage">
    <h1 id="title"></h1>
    <div id="ring">üíç</div>
    <div id="typeText"></div>
</div>

<script>

/* CHANGE THESE */
const correctPassword="30122025";
const loverName="JAH";

/* TITLE */
document.getElementById("title").innerHTML=
"Happy Valentine Day, "+loverName+" ‚ù§Ô∏è";

/* PASSWORD CHECK */
function checkPassword(){
    const input=document.getElementById("passInput").value;
    if(input===correctPassword){
        document.getElementById("passwordPage").style.display="none";
        document.getElementById("mainPage").style.display="block";
        startTyping();
    }else{
        alert("Wrong password üò¢");
    }
}

/* TYPEWRITER TEXT */
const message=`From the moment you came into my life,
everything became brighter and more meaningful.

You are my peace, my happiness,
and my safe place in this world.

If the whole world stands against us,
I will still choose you.

Over and over again.

I love you more than words can ever explain. ‚ù§Ô∏è`;

let i=0;
function startTyping(){
    const speed=40;
    function type(){
        if(i<message.length){
            document.getElementById("typeText").innerHTML+=message.charAt(i);
            i++;
            setTimeout(type,speed);
        }
    }
    type();
}

/* STARS */
for(let i=0;i<120;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    document.body.appendChild(star);
}

/* FIREWORK ON CLICK */
document.addEventListener("click",(e)=>{
    for(let i=0;i<8;i++){
        let fw=document.createElement("div");
        fw.className="firework";
        fw.innerHTML="üíñ";
        fw.style.left=e.clientX+"px";
        fw.style.top=e.clientY+"px";
        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),1000);
    }
});
</script>

</body>
</html>
