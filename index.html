<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Baby Boo ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ffd6eb,#fff);
    overflow:hidden;
}

/* Floating Hearts Background */
.bg-heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatUp 8s linear infinite;
    opacity:0.6;
}
@keyframes floatUp{
    0%{transform:translateY(0);opacity:0;}
    30%{opacity:1;}
    100%{transform:translateY(-110vh);opacity:0;}
}

/* Fade Animation */
.fade{
    animation:fadeIn 1.2s ease forwards;
}
@keyframes fadeIn{
    from{opacity:0; transform:scale(0.95);}
    to{opacity:1; transform:scale(1);}
}

/* PASSWORD SCREEN */
#lockScreen{
    position:fixed;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

.lockBox{
    background:white;
    padding:30px;
    border-radius:20px;
    box-shadow:0 10px 40px rgba(255,105,180,0.4);
    text-align:center;
}

.lockBox h2{
    color:#ff2e7a;
}

input{
    font-size:24px;
    padding:10px;
    border-radius:12px;
    border:2px solid #ff4d88;
    text-align:center;
    letter-spacing:6px;
    outline:none;
}

/* Pop Heart */
.pop{
    position:absolute;
    font-size:22px;
    animation:pop 1s ease forwards;
}
@keyframes pop{
    0%{opacity:1; transform:translateY(0);}
    100%{opacity:0; transform:translateY(-70px);}
}

/* MAIN */
#mainContent{
    display:none;
    height:100vh;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

.container{max-width:600px;}

h1{
    color:#ff2e7a;
    text-shadow:0 0 15px rgba(255,20,147,0.6);
}

.letter{
    background:black;
    color:white;
    padding:25px;
    border-radius:20px;
    margin-top:20px;
    line-height:1.7;
    box-shadow:0 0 30px rgba(255,20,147,0.8);
    min-height:220px;
}

button{
    margin-top:25px;
    background:#ff1493;
    border:none;
    padding:12px 30px;
    border-radius:30px;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
    position:relative;
}

button:hover{
    transform:scale(1.1);
    background:#ff69b4;
}

#proposal{
    display:none;
    margin-top:30px;
}

.choiceBtn{
    margin:10px;
}

/* YES screen */
#yesScreen{
    display:none;
    position:fixed;
    width:100%;
    height:100vh;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:linear-gradient(135deg,#ff9acb,#fff);
    text-align:center;
    font-size:28px;
    color:#ff0066;
}
</style>
</head>
<body>

<!-- Floating Hearts Generator -->
<script>
setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="bg-heart";
    heart.innerHTML="üíó";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),8000);
},800);
</script>

<!-- LOCK SCREEN -->
<div id="lockScreen">
    <div class="lockBox fade">
        <h2>Enter Our Secret Code üíå</h2>
        <input type="password" id="password" maxlength="8">
    </div>
</div>

<!-- MAIN -->
<div id="mainContent" class="fade">
    <div class="container">
        <h1>To The Love Of My Life, Baby Boo ‚ù§Ô∏è</h1>
        <div class="letter" id="typedText"></div>
        <button onclick="showProposal()">Will You Be Mine Forever? üíç</button>

        <div id="proposal">
            <button class="choiceBtn" onclick="sayYes()">YES üíñ</button>
            <button class="choiceBtn" id="noBtn">NO üôà</button>
        </div>
    </div>
</div>

<!-- YES SCREEN -->
<div id="yesScreen">
    üíç SHE SAID YES üíç <br><br>
    Baby Boo Forever ‚ù§Ô∏è
</div>

<script>
const correctPassword="30122025";
const input=document.getElementById("password");

input.addEventListener("input",()=>{
    popHeart();
    if(input.value===correctPassword){
        document.getElementById("lockScreen").style.display="none";
        document.getElementById("mainContent").style.display="flex";
        typeLetter();
    }
});

function popHeart(){
    const h=document.createElement("div");
    h.className="pop";
    h.innerHTML="üíñ";
    h.style.left=(window.innerWidth/2)+"px";
    h.style.top=(window.innerHeight/2)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),1000);
}

const text=`From the moment you entered my life,
everything felt softer and brighter.

Baby boo, you are my peace, my comfort,
my favorite thought before I fall asleep.
You are not just important to me ‚Äî
you are the reason my heart feels complete.

Every future I imagine has you beside me.
Every dream I build includes your smile.

I will choose you
on the good days,
on the hard days,
and every ordinary day in between.

Because loving you
is the easiest decision
my heart has ever made. ‚ù§Ô∏è`;

function typeLetter(){
    let i=0;
    function typing(){
        if(i<text.length){
            document.getElementById("typedText").innerHTML+=text.charAt(i);
            i++;
            setTimeout(typing,30);
        }
    }
    typing();
}

function showProposal(){
    document.getElementById("proposal").style.display="block";
    confetti({particleCount:120,spread:70,origin:{y:0.6}});
}

function sayYes(){
    document.getElementById("mainContent").style.display="none";
    document.getElementById("yesScreen").style.display="flex";
    setInterval(()=>{
        confetti({particleCount:80,spread:100,origin:{y:Math.random()}});
    },800);
}

const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",()=>{
    noBtn.style.position="absolute";
    noBtn.style.left=Math.random()*80+"%";
    noBtn.style.top=Math.random()*80+"%";
});
</script>

</body>
</html>
