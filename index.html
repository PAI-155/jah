<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Boo ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:linear-gradient(135deg,#ffd6eb,#fff);
    overflow:hidden;
}

/* Falling Hearts */
.fallHeart{
    position:fixed;
    top:-20px;
    animation:fall 4s linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh);opacity:0}
}

/* Lock Screen */
#lock{
    position:fixed;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.box{
    background:white;
    padding:40px;
    border-radius:25px;
    box-shadow:0 15px 40px rgba(255,105,180,.4);
    text-align:center;
}
input{
    padding:12px;
    font-size:20px;
    border-radius:15px;
    border:2px solid #ff69b4;
    text-align:center;
    margin-top:10px;
}
button{
    margin-top:15px;
    padding:8px 25px;
    border:none;
    border-radius:20px;
    background:#ff1493;
    color:white;
    cursor:pointer;
}

/* Main */
#main{
    display:none;
    height:100vh;
    justify-content:center;
    align-items:center;
    text-align:center;
}
.letter{
    background:black;
    color:white;
    padding:30px;
    border-radius:20px;
    width:80%;
    max-width:600px;
    white-space:pre-line;
}
#foreverBtn{
    display:none;
}
#yesScreen{
    display:none;
    position:fixed;
    width:100%;
    height:100vh;
    background:black;
    color:#ff4da6;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-size:35px;
}
</style>
</head>
<body>

<!-- LOCK -->
<div id="lock">
  <div class="box">
    <h2>Enter Our Secret Code üíå</h2>
    <input type="password" id="pass">
    <br>
    <button onclick="unlock()">Enter</button>
  </div>
</div>

<!-- MAIN -->
<div id="main">
  <div>
    <h1>To My Baby Boo ‚ù§Ô∏è</h1>
    <div class="letter" id="letter"></div>
    <br>
    <button id="foreverBtn" onclick="finalScene()">Will You Be Mine Forever? üíç</button>
  </div>
</div>

<!-- YES -->
<div id="yesScreen">
    I LOVE YOU BABY BOO ‚ù§Ô∏è
</div>

<script>

const correct="30122025";

function unlock(){
    if(document.getElementById("pass").value===correct){
        document.getElementById("lock").style.display="none";
        document.getElementById("main").style.display="flex";
        typeText();
    }else{
        alert("Wrong Code üíî");
    }
}

const message=`From the moment you came into my life,
you didn't just become someone I love ‚Äî
you became my world.

You are my peace.
My comfort.
My strength.

I love you more than distance,
more than time,
more than words can ever explain. ‚ù§Ô∏è`;

function createHeart(){
    const heart=document.createElement("div");
    heart.className="fallHeart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
}

function typeText(){
    let i=0;
    const letter=document.getElementById("letter");
    function typing(){
        if(i<message.length){
            letter.innerHTML=message.substring(0,i);
            createHeart();
            i++;
            setTimeout(typing,50);
        }else{
            document.getElementById("foreverBtn").style.display="inline-block";
        }
    }
    typing();
}

function finalScene(){
    document.getElementById("main").style.display="none";
    document.getElementById("yesScreen").style.display="flex";
    confetti({particleCount:200,spread:100});
}

</script>

</body>
</html>
