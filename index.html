<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Boo Forever ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ffd6eb,#fff);
    overflow:hidden;
}

/* Sparkle Background */
.sparkle{
    position:fixed;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    opacity:.7;
    animation:sparkleAnim 3s infinite ease-in-out;
}
@keyframes sparkleAnim{
    0%,100%{opacity:0}
    50%{opacity:1}
}

/* Falling Hearts */
.fallHeart{
    position:fixed;
    top:-20px;
    animation:fall 4s linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh);opacity:0}
}

/* LOCK */
#lock{
    position:fixed;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.glass{
    background:rgba(255,255,255,.3);
    backdrop-filter:blur(10px);
    padding:40px;
    border-radius:25px;
    box-shadow:0 15px 50px rgba(255,105,180,.4);
    text-align:center;
}
input{
    font-size:26px;
    padding:10px;
    border:none;
    border-radius:15px;
    text-align:center;
    letter-spacing:8px;
    outline:none;
    margin-bottom:15px;
}
.enterBtn{
    padding:8px 25px;
    border:none;
    border-radius:20px;
    background:#ff1493;
    color:white;
    cursor:pointer;
}

/* MAIN */
#main{
    display:none;
    height:100vh;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}
.container{max-width:700px}

h1{
    color:#ff0066;
    text-shadow:0 0 20px rgba(255,0,102,.6);
}

.letter{
    background:black;
    color:white;
    padding:30px;
    border-radius:25px;
    margin-top:20px;
    line-height:1.8;
    box-shadow:0 0 40px rgba(255,20,147,.8);
    min-height:250px;
    white-space:pre-line;
}

.cursor{
    display:inline-block;
    width:2px;
    background:white;
    animation:blink 1s infinite;
}
@keyframes blink{
    0%,50%,100%{opacity:1}
    25%,75%{opacity:0}
}

#foreverBtn{
    display:none;
    margin-top:25px;
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#ff1493;
    color:white;
    font-size:18px;
    cursor:pointer;
}

/* Dim effect */
.dim{
    animation:dimScreen 2s forwards;
}
@keyframes dimScreen{
    from{background:linear-gradient(135deg,#ffd6eb,#fff)}
    to{background:black}
}

/* YES SCREEN */
#yesScreen{
    display:none;
    position:fixed;
    width:100%;
    height:100vh;
    background:black;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-size:35px;
    color:#ff4da6;
    text-align:center;
}

.glow{
    font-size:45px;
    animation:glowText 2s infinite alternate;
}
@keyframes glowText{
    from{text-shadow:0 0 10px #ff4da6}
    to{text-shadow:0 0 30px #ff1493}
}
</style>
</head>
<body>

<!-- Piano Music -->
<audio autoplay loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9a2e5f7a6d.mp3?filename=romantic-piano-110624.mp3" type="audio/mpeg">
</audio>

<script>
/* Sparkle generator */
setInterval(()=>{
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),3000);
},400);
</script>

<!-- LOCK -->
<div id="lock">
  <div class="glass">
    <h2>Enter Our Secret Code üíå</h2>
    <input type="password" id="pass" maxlength="8">
    <br>
    <button class="enterBtn" onclick="unlock()">Enter</button>
  </div>
</div>

<!-- MAIN -->
<div id="main">
  <div class="container">
    <h1>To The Love Of My Life, Baby Boo ‚ù§Ô∏è</h1>
    <div class="letter" id="letter"></div>
    <button id="foreverBtn" onclick="finalScene()">Will You Be Mine Forever? üíç</button>
  </div>
</div>

<!-- YES SCREEN -->
<div id="yesScreen">
  <div class="glow">I LOVE YOU BABY BOO ‚ù§Ô∏è</div>
</div>

<script>
const correct="30122025";
function unlock(){
    if(document.getElementById("pass").value===correct){
        document.getElementById("lock").style.display="none";
        document.getElementById("main").style.display="flex";
        typeText();
    }else{
        alert("Wrong code üíî");
    }
}

const message=`From the moment you came into my life,
you didn't just become someone I love ‚Äî
you became my world.

You are not just important to me.
You are my peace when everything feels heavy.
You are my comfort when I feel tired.
You are my strength when I feel weak.

There are millions of people in this world,
but somehow,
my heart chose you.
And it keeps choosing you.
Every single day.

When I think about my future,
I only see you.
Standing beside me.
Smiling.
Holding my hand.

I love you more than words,
more than distance,
more than time itself. ‚ù§Ô∏è`;

function createHeart(){
    const heart=document.createElement("div");
    heart.className="fallHeart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(15+Math.random()*20)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
}

function typeText(){
    let i=0;
    const letter=document.getElementById("letter");
    function typing(){
        if(i<message.length){
            letter.innerHTML=message.substring(0,i)+"<span class='cursor'></span>";
            createHeart();
            i++;
            let delay=60;
            if(message[i]==="."||message[i]==="\n") delay=300;
            setTimeout(typing,delay);
        }else{
            letter.innerHTML=message;
            document.getElementById("foreverBtn").style.display="inline-block";
        }
    }
    typing();
}

function finalScene(){
    document.body.classList.add("dim");
    setTimeout(()=>{
        document.getElementById("main").style.display="none";
        document.getElementById("yesScreen").style.display="flex";
        setInterval(()=>{
            confetti({particleCount:150,spread:100,origin:{y:Math.random()}});
        },900);
    },2000);
}
</script>

</body>
</html>
