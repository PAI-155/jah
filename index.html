<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>To My Baby Boo ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:serif;
text-align:center;
background:linear-gradient(to bottom,#ffe6f0,#ffffff);
overflow-x:hidden;
}

/* LOCK SCREEN */
#lock{
position:fixed;
width:100%;
height:100%;
background:white;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:10;
overflow:hidden;
}

input{
padding:10px;
font-size:16px;
border-radius:10px;
border:1px solid pink;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
background:#ff4d88;
color:white;
font-size:16px;
margin:10px;
cursor:pointer;
}

/* MAIN */
.container{
margin-top:80px;
}

.letter{
background:black;
color:white;
padding:30px;
border-radius:25px;
max-width:600px;
margin:auto;
white-space:pre-wrap;
min-height:250px;
max-height:400px;
overflow-y:auto;
}

/* ONE HEART POP */
.heart{
position:fixed;
font-size:18px;
pointer-events:none;
animation:fadeUp 0.8s ease forwards;
}

@keyframes fadeUp{
to{
transform:translateY(-40px);
opacity:0;
}
}

/* PASSWORD HEART RAIN */
@keyframes fall{
to{
transform:translateY(110vh);
opacity:0;
}
}

/* FIREWORK */
.firework{
position:fixed;
font-size:24px;
animation:boom 1s ease-out forwards;
pointer-events:none;
}

@keyframes boom{
0%{transform:scale(0);opacity:1;}
100%{transform:scale(2);opacity:0;}
}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lock">
<h2>Enter Password üíï</h2>
<input type="password" id="password">
<button onclick="checkPassword()">Enter</button>
</div>

<!-- MAIN -->
<div class="container" style="display:none;" id="main">
<h1>To My Baby Boo ‚ù§Ô∏è</h1>
<div class="letter" id="letter"></div>

<div id="proposal" style="display:none;">
<h2>Will You Be Mine Forever? üíç</h2>
<button onclick="yes()">Yes</button>
<button onclick="no()">No</button>
</div>
</div>

<script>

const correctPassword="30122025";

/* PASSWORD CHECK */
function checkPassword(){
if(document.getElementById("password").value===correctPassword){
document.getElementById("lock").style.display="none";
document.getElementById("main").style.display="block";
typeText();
}else{
alert("Wrong Password üò¢");
}
}

/* PASSWORD HEART RAIN */
setInterval(()=>{
if(document.getElementById("lock").style.display!=="none"){
const heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.style.position="fixed";
heart.style.left=Math.random()*100+"vw";
heart.style.top="-20px";
heart.style.fontSize="20px";
heart.style.animation="fall 3s linear forwards";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
}
},500);

const message=`From the moment you came into my life,
you didn't just become someone I love ‚Äî
you became my world.

You are not just important to me.
You are my peace when everything feels heavy.
You are my comfort when I feel tired.
You are my strength when I feel weak.

There are millions of people in this world,
but somehow,
my heart chose you.
And it keeps choosing you.
Every single day.

When I think about my future,
I see you.
Standing beside me.
Smiling.
Holding my hand.

You are the reason my heart feels full.
You are the reason my days feel brighter.
You are the reason love feels real.

If I ever lose everything in this world
but still have you,
I would still feel like the luckiest person alive.

That's how important you are to me.
That's how deeply I love you.

Not just for today.
But for every tomorrow that comes.

I love you more than words,
more than distance,
more than time itself. ‚ù§Ô∏è`;

/* TYPE + ONE HEART PER LETTER */
function typeText(){
let i=0;
const letter=document.getElementById("letter");
letter.innerHTML="";
document.getElementById("proposal").style.display="none";

function typing(){
if(i<message.length){

const span=document.createElement("span");
span.textContent=message[i];
letter.appendChild(span);

const rect=span.getBoundingClientRect();
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=rect.left+"px";
heart.style.top=(rect.top-5)+"px";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),800);

i++;
setTimeout(typing,40);

}else{
document.getElementById("proposal").style.display="block";
}
}
typing();
}

/* FIREWORK */
function yes(){
for(let i=0;i<25;i++){
const fire=document.createElement("div");
fire.className="firework";
fire.innerHTML="‚ú®";
fire.style.left=Math.random()*100+"vw";
fire.style.top=Math.random()*100+"vh";
document.body.appendChild(fire);
setTimeout(()=>fire.remove(),1000);
}
alert("She Said Yes! üíñüíç");
}

function no(){
alert("No is not allowed üòú");
}

</script>

</body>
</html>
