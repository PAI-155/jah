<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Boo ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body{
margin:0;
font-family:Segoe UI;
background:linear-gradient(135deg,#ffd6eb,#fff);
overflow:hidden;
}

/* LOCK */
#lock{
position:fixed;
width:100%;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
}
.glass{
background:rgba(255,255,255,.3);
backdrop-filter:blur(15px);
padding:40px;
border-radius:25px;
box-shadow:0 15px 50px rgba(255,105,180,.5);
text-align:center;
}
input{
font-size:26px;
padding:10px;
border:none;
border-radius:15px;
text-align:center;
letter-spacing:8px;
outline:none;
margin-top:10px;
}
button{
margin-top:15px;
padding:8px 25px;
border:none;
border-radius:20px;
background:#ff1493;
color:white;
cursor:pointer;
}

/* MAIN */
#main{
display:none;
height:100vh;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}
.letter{
background:black;
color:white;
padding:30px;
border-radius:25px;
max-width:600px;
white-space:pre-line;
min-height:250px;
}
#proposal{display:none;margin-top:20px;}

#yesScreen{
display:none;
position:fixed;
width:100%;
height:100vh;
background:black;
color:#ff4da6;
justify-content:center;
align-items:center;
flex-direction:column;
font-size:35px;
text-align:center;
}

.backBtn{
margin-top:30px;
background:white;
color:#ff1493;
font-weight:bold;
}

.heart{
position:absolute;
color:#ff4da6;
animation:pop 1s ease forwards;
}
@keyframes pop{
0%{opacity:0;transform:translateY(-10px) scale(.5)}
100%{opacity:1;transform:translateY(-40px) scale(1)}
}
</style>
</head>
<body>

<div id="lock">
<div class="glass">
<h2>Enter Our Secret Code üíå</h2>
<input type="password" id="pass" maxlength="8">
<br>
<button onclick="unlock()">Enter</button>
</div>
</div>

<div id="main">
<div>
<h1>To My Baby Boo ‚ù§Ô∏è</h1>
<div class="letter" id="letter"></div>

<div id="proposal">
<h2>Will you be my forever? üíç</h2>
<button onclick="yes()">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üíî</button>
</div>
</div>
</div>

<div id="yesScreen">
<div>She said YES yayyy! üéâ</div>
<div style="font-size:25px;margin-top:15px;">I love you so much ‚ù§Ô∏è</div>
<button class="backBtn" onclick="goBack()">Read Our Story Again üíå</button>
</div>

<script>
const correct="30122025";
const input=document.getElementById("pass");
let confettiInterval;

/* PASSWORD HEART */
input.addEventListener("input",function(){
const rect=input.getBoundingClientRect();
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=(rect.left+rect.width/2)+"px";
heart.style.top=(rect.top-10)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),1000);
});

function unlock(){
if(input.value===correct){
document.getElementById("lock").style.display="none";
document.getElementById("main").style.display="flex";
typeText();
}else{
alert("Wrong Code üíî");
}
}

/* LETTER */
const message=`From the moment you came into my life,
you didn't just become someone I love you became my world.

You are not just important to me.
You are my peace when everything feels heavy.
You are my comfort when I feel tired.
You are my strength when I feel weak.

There are millions of people in this world,
but somehow,
my heart chose you.
And it keeps choosing you.
Every single day.

When I think about my future,
I see you.
Standing beside me.
Smiling.
Holding my hand.

You are the reason my heart feels full.
You are the reason my days feel brighter.
You are the reason love feels real.

If I ever lose everything in this world
but still have you,
I would still feel like the luckiest person alive.

That's how important you are to me.
That's how deeply I love you.

Not just for today.
Not just for this moment.
But for every tomorrow that comes.

I love you more than words,
more than distance,
more than time itself. ‚ù§Ô∏è`;

function typeText(){
let i=0;
const letter=document.getElementById("letter");
letter.innerHTML="";
document.getElementById("proposal").style.display="none";

function typing(){
if(i<message.length){
letter.innerHTML=message.substring(0,i);
createLetterHeart(letter);
i++;
setTimeout(typing,60);
}else{
document.getElementById("proposal").style.display="block";
}
}
typing();
}

function createLetterHeart(el){
const rect=el.getBoundingClientRect();
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=(rect.left+rect.width/2)+"px";
heart.style.top=(rect.top+50)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),1000);
}

/* NO BUTTON RUN */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",function(){
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*80+"%";
noBtn.style.top=Math.random()*80+"%";
});

/* YES */
function yes(){
document.getElementById("main").style.display="none";
document.getElementById("yesScreen").style.display="flex";
confettiInterval=setInterval(()=>{
confetti({particleCount:150,spread:100});
},900);
}

/* BACK */
function goBack(){
clearInterval(confettiInterval);
document.getElementById("yesScreen").style.display="none";
document.getElementById("main").style.display="flex";
}
</script>

</body>
</html>
