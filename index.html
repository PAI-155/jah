<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Boo Forever ‚ù§Ô∏è</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ffd6eb,#fff);
    overflow:hidden;
}

/* Floating Hearts */
.bg{
    position:fixed;
    bottom:-30px;
    animation:float 10s linear infinite;
    opacity:.6;
}
@keyframes float{
    0%{transform:translateY(0);opacity:0}
    30%{opacity:1}
    100%{transform:translateY(-120vh);opacity:0}
}

/* LOCK SCREEN */
#lock{
    position:fixed;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.glass{
    background:rgba(255,255,255,.3);
    backdrop-filter:blur(10px);
    padding:40px;
    border-radius:25px;
    box-shadow:0 15px 50px rgba(255,105,180,.4);
    text-align:center;
}
.glass h2{color:#ff2e7a}
input{
    font-size:28px;
    padding:10px;
    border:none;
    border-radius:15px;
    text-align:center;
    letter-spacing:8px;
    outline:none;
    margin-bottom:15px;
}
.enterBtn{
    padding:8px 25px;
    border:none;
    border-radius:20px;
    background:#ff1493;
    color:white;
    cursor:pointer;
}

/* Burst */
.burst{
    position:absolute;
    font-size:20px;
    animation:burst 1s ease forwards;
}
@keyframes burst{
    0%{opacity:1; transform:translateY(0)}
    100%{opacity:0; transform:translateY(-80px)}
}

/* MAIN */
#main{
    display:none;
    height:100vh;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}
.container{max-width:700px}

h1{
    color:#ff0066;
    text-shadow:0 0 20px rgba(255,0,102,.6);
}

.letter{
    background:black;
    color:white;
    padding:30px;
    border-radius:25px;
    margin-top:20px;
    line-height:1.8;
    box-shadow:0 0 35px rgba(255,20,147,.8);
    min-height:250px;
    white-space:pre-line;
}

.cursor{
    display:inline-block;
    width:2px;
    background:white;
    animation:blink 1s infinite;
}
@keyframes blink{
    0%,50%,100%{opacity:1}
    25%,75%{opacity:0}
}

#foreverBtn{
    display:none;
    margin-top:25px;
    padding:12px 30px;
    border:none;
    border-radius:30px;
    background:#ff1493;
    color:white;
    font-size:18px;
    cursor:pointer;
}

/* YES SCREEN */
#yesScreen{
    display:none;
    position:fixed;
    width:100%;
    height:100vh;
    background:linear-gradient(135deg,#ff9acb,#fff);
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-size:30px;
    color:#ff0066;
    text-align:center;
}
</style>
</head>
<body>

<script>
/* Floating hearts */
setInterval(()=>{
    const h=document.createElement("div");
    h.className="bg";
    h.innerHTML="üíó";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(15+Math.random()*25)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),10000);
},700);
</script>

<!-- LOCK -->
<div id="lock">
  <div class="glass">
    <h2>Enter Our Secret Code üíå</h2>
    <input type="password" id="pass" maxlength="8">
    <br>
    <button class="enterBtn" onclick="unlock()">Enter</button>
  </div>
</div>

<!-- MAIN -->
<div id="main">
  <div class="container">
    <h1>To The Love Of My Life, Baby Boo ‚ù§Ô∏è</h1>
    <div class="letter" id="letter"></div>
    <button id="foreverBtn" onclick="yes()">Will You Be Mine Forever? üíç</button>
  </div>
</div>

<!-- YES SCREEN -->
<div id="yesScreen">
  üíç SHE SAID YES üíç <br><br>
  Baby Boo Forever ‚ù§Ô∏è
</div>

<script>
const correct="30122025";
const input=document.getElementById("pass");

/* Heart burst while typing */
input.addEventListener("input",()=>{
    const b=document.createElement("div");
    b.className="burst";
    b.innerHTML="üíñ";
    b.style.left=window.innerWidth/2+"px";
    b.style.top=window.innerHeight/2+"px";
    document.body.appendChild(b);
    setTimeout(()=>b.remove(),1000);
});

function unlock(){
    if(input.value===correct){
        document.getElementById("lock").style.display="none";
        document.getElementById("main").style.display="flex";
        typeText();
    }else{
        alert("Wrong code üíî");
    }
}

/* YOUR MESSAGE */
const message=`From the moment you came into my life,
you didn't just become someone I love ‚Äî
you became my world.

You are not just important to me.
You are my peace when everything feels heavy.
You are my comfort when I feel tired.
You are my strength when I feel weak.

There are millions of people in this world,
but somehow,
my heart chose you.
And it keeps choosing you.
Every single day.

When I think about my future,
I don't see money,
I don't see success,
I don't see anything else.

I only see you.
Standing beside me.
Smiling.
Holding my hand.

You are the reason my heart feels full.
You are the reason my days feel brighter.
You are the reason love feels real.

If I ever lose everything in this world
but still have you,
I would still feel like the luckiest person alive.

That's how important you are to me.
That's how deeply I love you.

Not just for today.
Not just for this moment.
But for every tomorrow that comes.

I love you more than words,
more than distance,
more than time itself. ‚ù§Ô∏è`;

function typeText(){
    let i=0;
    const letter=document.getElementById("letter");
    function typing(){
        if(i<message.length){
            letter.innerHTML=message.substring(0,i)+"<span class='cursor'></span>";
            i++;
            setTimeout(typing,25);
        }else{
            letter.innerHTML=message;
            document.getElementById("foreverBtn").style.display="inline-block";
        }
    }
    typing();
}

function yes(){
    document.getElementById("main").style.display="none";
    document.getElementById("yesScreen").style.display="flex";
    setInterval(()=>{
        confetti({particleCount:100,spread:100,origin:{y:Math.random()}});
    },900);
}
</script>

</body>
</html>
