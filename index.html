<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>To My Baby Boo ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:serif;
text-align:center;
background:linear-gradient(to bottom,#ffe6f0,#ffffff);
overflow-x:hidden;
}

/* LOCK */
#lock{
position:fixed;
width:100%;
height:100%;
background:white;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
overflow:hidden;
z-index:10;
}

input{
padding:10px;
font-size:16px;
border-radius:10px;
border:1px solid pink;
}

button{
padding:10px 20px;
border:none;
border-radius:20px;
background:#ff4d88;
color:white;
font-size:16px;
margin:10px;
cursor:pointer;
}

/* MAIN */
.container{
margin-top:60px;
}

.letter{
background:black;
color:white;
padding:30px;
border-radius:25px;
max-width:600px;
margin:auto;
white-space:pre-wrap;
min-height:250px;
max-height:400px;
overflow-y:auto;
position:relative;
}

/* HEART POP (CENTER SAFE) */
.heart{
position:absolute;
left:50%;
top:40%;
transform:translate(-50%,-50%);
font-size:18px;
animation:fadeUp 0.8s ease forwards;
pointer-events:none;
}

@keyframes fadeUp{
to{
transform:translate(-50%,-80%);
opacity:0;
}
}

/* PASSWORD RAIN */
@keyframes fall{
to{
transform:translateY(110vh);
opacity:0;
}
}

/* FIREWORK */
.fire{
position:fixed;
font-size:24px;
animation:boom 1s ease-out forwards;
pointer-events:none;
}

@keyframes boom{
0%{transform:scale(0);opacity:1;}
100%{transform:scale(2);opacity:0;}
}
</style>
</head>

<body>

<div id="lock">
<h2>Enter Password üíï</h2>
<input type="password" id="password">
<button onclick="checkPassword()">Enter</button>
</div>

<div class="container" id="main" style="display:none;">
<h1>To My Baby Boo ‚ù§Ô∏è</h1>
<div class="letter" id="letter"></div>

<div id="proposal" style="display:none;">
<h2>Will You Be Mine Forever? üíç</h2>
<button onclick="yes()">Yes</button>
<button onclick="no()">No</button>
</div>
</div>

<script>

const correctPassword="30122025";

function checkPassword(){
if(password.value===correctPassword){
lock.style.display="none";
main.style.display="block";
typeText();
}else{
alert("Wrong Password üò¢");
}
}

/* PASSWORD HEART RAIN */
setInterval(()=>{
if(lock.style.display!=="none"){
const h=document.createElement("div");
h.innerHTML="‚ù§Ô∏è";
h.style.position="fixed";
h.style.left=Math.random()*100+"vw";
h.style.top="-20px";
h.style.fontSize="20px";
h.style.animation="fall 3s linear forwards";
document.body.appendChild(h);
setTimeout(()=>h.remove(),3000);
}
},500);

const message=`From the moment you came into my life,
you didn't just become someone I love ‚Äî
you became my world.

You are not just important to me.
You are my peace when everything feels heavy.
You are my comfort when I feel tired.
You are my strength when I feel weak.

There are millions of people in this world,
but somehow,
my heart chose you.
And it keeps choosing you.
Every single day.

When I think about my future,
I only see you.
Standing beside me.
Smiling.
Holding my hand.

You are the reason my heart feels full.
You are the reason my days feel brighter.
You are the reason love feels real.

I love you more than words,
more than distance,
more than time itself. ‚ù§Ô∏è`;

function typeText(){
let i=0;
letter.innerHTML="";
proposal.style.display="none";

function typing(){
if(i<message.length){

letter.innerHTML+=message[i];

/* ONE HEART ONLY */
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
letter.appendChild(heart);
setTimeout(()=>heart.remove(),800);

i++;
setTimeout(typing,35);

}else{
proposal.style.display="block";
}
}
typing();
}

/* FIREWORK */
function yes(){
for(let i=0;i<40;i++){
const f=document.createElement("div");
f.className="fire";
f.innerHTML="‚ú®";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
document.body.appendChild(f);
setTimeout(()=>f.remove(),1000);
}
}

function no(){
alert("No is not allowed üòú");
}

</script>

</body>
</html>
